# 应用配置示例
# 复制此文件为 application-local.yml 用于本地开发

spring:
  application:
    name: exam-platform
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/exam_platform?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai
    username: your-database-username
    password: your-database-password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: # 如果Redis设置了密码，在此填写

# 腾讯云 COS 配置
tencent:
  cos:
    secret-id: your-tencent-secret-id
    secret-key: your-tencent-secret-key
    region: ap-guangzhou  # 或其他地域，如 ap-beijing, ap-shanghai
    bucket: your-bucket-name

# JWT 配置
jwt:
  secret: your-jwt-secret-key-at-least-32-characters-long

# 说明：
# 1. 将敏感信息替换为实际值
# 2. 不要将包含真实密钥的配置文件提交到版本控制
# 3. 生产环境建议使用环境变量而非配置文件
